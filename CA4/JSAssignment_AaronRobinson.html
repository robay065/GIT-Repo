  <!-- JS Scripts for Theme and Buttons -->
  <script>

window.onload = function() {
  const html = document.querySelector('html');
  const button = document.getElementById('theme-toggle-button');

  button.addEventListener('click', function() {
    if (html.getAttribute('data-theme') === 'dark') {
      html.setAttribute('data-theme', 'light');
      document.documentElement.classList.remove('dark');
    } else {
      html.setAttribute('data-theme', 'dark');
      document.documentElement.classList.add('dark');
    }
  });

const bird1Button = document.getElementById('bird1-button');
const bird2Button = document.getElementById('bird2-button');
const bird3Button = document.getElementById('bird3-button');
const bird4Button = document.getElementById('bird4-button');
const bird5Button = document.getElementById('bird5-button');
const birdImage = document.getElementById('bird-image');

bird1Button.addEventListener('click', function() {
  birdImage.src = bird1Button.getAttribute('data-img');
  birdDescription.textContent = 'Pardalote by fir0002 (CC-by-NC)';
});
bird2Button.addEventListener('click', function() {
  birdImage.src = bird2Button.getAttribute('data-img');
  birdDescription.textContent = 'Purple swamp hen by Toby Hudson (CC-by-SA)';
});
bird3Button.addEventListener('click', function() {
  birdImage.src = bird3Button.getAttribute('data-img');
  birdDescription.textContent = 'White-headed Stilt by JJ Harrison (CC-by-SA)';
});
bird4Button.addEventListener('click', function() {
  birdImage.src = bird4Button.getAttribute('data-img');
  birdDescription.textContent = 'Inland Thornbill by Peter Jacobs (CC-by-SA)';
});
bird5Button.addEventListener('click', function() {
  birdImage.src = bird5Button.getAttribute('data-img');
  birdDescription.textContent = 'Rose Robin by JJ Harrison (CC-by-SA)';
});
}
</script>
